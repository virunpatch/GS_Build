<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/news']">Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="file-tray-stacked-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/home']">Build Guide</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="man" slot="start"></ion-icon>
          <ion-label [routerLink]="['/ch']">Characters List</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
